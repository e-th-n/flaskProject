<!doctype html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

</head>

<body class="text-center">
    <form method="POST">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <br>
                <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h4>
                <label class="form-label" for="form1Example13">Email address</label>
                <input name="email" type="email" id="form1Example13" class="form-control form-control-lg" placeholder="example@email.com" />
                <br>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Password</label>
                    <input name="password" type="password" id="form1Example23" class="form-control form-control-lg" placeholder="password" />
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
            <br>

        </div>
    </form>
    <br>
    <form method="get" action="/login">
            <div class="d-flex justify-content-center">
                <h6 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Already have an account?</h6>
                <br>
            </div>
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
</body>

</html>
